{% extends "base.html" %}

{% block content %}
<!-- Start Page Title -->
<div class="pagetitle">
    <h1>Mavzu tahrirlash</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Asosiy sahifa</a></li>
            <li class="breadcrumb-item active">Kurslar</li>
            <li class="breadcrumb-item active">Guruhlar</li>
            <li class="breadcrumb-item active">Mavzu tahrirlash</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<div class="d-flex justify-content-center">
    <div class="card py-3" style="width: 500px">
        <div class="mb-3 mx-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center card-title fs-2 mb-0">Mavzu tahrirlash</h2>
                <div class="row mb-3">
                    <label for="{{ form.topic.id_for_label }}"
                           class="col-form-label">Mavzu nomi: <span class="text-danger">*</span></label>
                    <div>
                        {{ form.topic }}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="{{ form.file.id_for_label }}" class="col-form-label">Fayl: <span class="text-danger">*</span></label>
                    <div>
                        {{ form.file }}
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="{{ form.description.id_for_label }}" class="col-form-label">Tasnifi: <span class="text-danger">*</span></label>
                    <div>
                        {{ form.description }}
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary fs-5 w-70">Tahrirlash</button>
                </div>
            </form><!-- End Profile Edit Form -->
        </div>
    </div>
</div>
{% endblock content %}
