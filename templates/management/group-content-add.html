{% extends "base.html" %}

{% block title %}Mavzu qo'shish{% endblock  %}

{% block content %}
<!-- Start Page Title -->
<div class="pagetitle">
    <h1>Mavzu qo'shish</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Asosiy sahifa</li>
            <li class="breadcrumb-item active">Kurslar</li>
            <li class="breadcrumb-item active">Guruhlar</li>
            <li class="breadcrumb-item active">Mavzu qo'shish</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<div class="d-flex justify-content-center">
    <div class="card py-3">
        <div class="mb-3 mx-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center card-title fs-2">Mavzu qo'shish</h2>
                <div class="row mb-3">
                    <label for="{{ form.topic.id_for_label }}"
                           class="col-form-label">Nomi: <span class="text-danger">*</span></label>
                    <div>
                        {{ form.topic }}
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="{{ form.file.id_for_label }}" class="col-form-label">Fayl: <span class="text-danger">*</span></label>
                    <div>
                        {{ form.file }}
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="{{ form.image.id_for_label }}" class="col-form-label">Tasnifi: </label>
                    <div>
                        {{ form.description }}
                    </div>
                </div>
                
    
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-3 py-2 fs-5">Yaratish</button>
                </div>
            </form><!-- End Profile Edit Form -->
        </div>
    </div>
</div>
{% endblock content %}
