{% extends 'registration/auth-base.html' %}
{% load static %}

{% block title %}Tizimga kirish{% endblock %}

{% block auth %}

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="{% url 'home_page' %}" class="logo d-flex align-items-center w-auto">
                                <img src="{% static 'img/logo/logo.png' %}" alt="logo">
                                <span class="d-none d-lg-block">SmartEducate</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Tizimga kirish</h5>
                                    <p class="text-center small">Tizimga kirish uchun login va parolingizni kiriting</p>
                                </div>

                                <form class="row g-3" method="post">
                                    {% csrf_token %}

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Login</label>
                                        <div class="input-group">
                                            <input type="text" name="username" class="form-control" id="yourUsername"
                                                   required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Parol</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"
                                               required>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true"
                                                   id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Meni eslab qol</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Kirish</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Akkauntingiz yo'qmi? <a href="{% url 'signup' %}">Akkaunt
                                            yaratish</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

{% endblock %}
